<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>DOM操作の例 （複数要素の操作）</title>
	</head>

	<body>
		<div id="container">
			<p id="title">ゆうすけのページへようこそ！</p>
			<p class="accent">キリバン踏み逃げ禁止！</p>
			<a href="http://google.com">googleへ移動</a>
		</div>

 		<script src="../js/jquery-2.1.4.js"></script>
		<script>

			// 指定要素（複数）のテキストを書き換える
			$('p').text('this page has moved');

			// 指定要素（複数）の0番目だけを空にする
			$('p').eq(0).text('！！！！！！！！！');

		</script>
	</body>
</html>
