  <body>
	<div class="container" style="padding:20px 0;">
		<div class="row">
			<div id="side-bar" class="col-sm-2 blackwindow">
				<div class="blackwindow"><img id="chara-img" class="img-responsive"></div>
				<p id="personalName"></p>
				<p id="Lv"></p>
				<p id="NextExp"></p>
				<p id="TotalExp"></p>
				<p id="Gold"></p>
				<p id="Rank"></p>
				<p id="Batch"></p>
				<!-- <button class="btn btn-warning">ガチャ</button>
				<button class="btn btn-primary">TOPへ戻る</button> -->
			</div>
			<div id="main" class="col-sm-10">
				<div id = "MissTicketInfo"></div>
				<div id = "per-ticket" class="blackwindow">
					<ul class="nav nav-tabs">
						<li role="presentation" class="active"><a href="#tab1" data-toggle="tab">受注</a></li>
						<li role="presentation"><a href="#tab2" data-toggle="tab">達成</a></li>
						<li role="presentation"><a href="#tab3" data-toggle="tab">ログ</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<div class="tab_title">
								<h4>着手中のチケット情報</h4>
							</div>
							<table class="table table-bordered table-hover">
								<thead id="acceptTicketTableHead">
								</thead>
								<tbody id="acceptTicketTableBody">
								</tbody>
							</table>
						</div>
						<div class="tab-pane" id="tab2">
							<div class="tab_title">
								<h4>解決済みチケット情報</h4>
							</div>
							<table class="table table-bordered table-hover">
								<thead id="fixedTicketTableHead">
								</thead>
								<tbody id="fixedTicketTableBody">
								</tbody>
							</table>
						</div>
						<div class="tab-pane" id="tab3">
							<div class="tab_title">
								<h4 id="TicketLogTitle"></h4>
							</div>
							<table class="table table-bordered table-hover">
								<thead id="logBoxHead">
								</thead>
								<tbody id="logBoxBody">
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 id="tatujinRank" class="panel-title"></h3>
					</div>
					<div id="MeanEstErr" class="panel-body"></div>
				</div>

				<!-- <div class="panel panel-default">
					<div class="panel-heading">

						<li class="list-group-item">総時間忘れ</li>
					</ul>
				</div> -->

				<div class="panel panel-default">
					<div class="panel-heading">
						バッチ
					</div>
					<div id="BatchDisplay" class="panel-body">

					</div>
				</div>
